<ion-view title="OrderHistory" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="orderHistory-form2" class="list">
      <label class="item item-input" id="orderHistory-search2">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <ion-item class="item-thumbnail-left assertive" id="orderList-list-item1" ng-repeat="order in listOrder">
        <img src="img/92rQSuhPSQOSj6zRYF2K_unnamed.png">
        <h2assertive>Commande #{{order._id}}
          <p style="white-space:normal;">Prix: {{order.total_price}}
            <br>Livraison: {{order.feeshipping}}
            <br>État de la paye: {{order.paymentstatus}}
            <br>État de la livraison: {{order.shippingstatus}}
            <br>Emplacement: {{order.location_ordered.address}},
            <br>
            <br>
            <a class="button button-small button-assertive" ui-sref="tabsController.order1({idorder : order._id})">Détail</a>
            <button class="button button-small button-assertive">Impression</button>
          </p>
        </h2assertive>
      </ion-item>
    </form>
  </ion-content>
</ion-view>
