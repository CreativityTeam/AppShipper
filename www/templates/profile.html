<ion-view title="Profile" id="page4">
  <ion-content padding="true" class="has-header">
    <ion-list id="profile-list2">
      <ion-item class="item-avatar" id="profile-list-item18">
        <img ng-src="http://localhost:3000/{{user.avatar}}">
        <h2>{{user.local.name}}</h2>
      </ion-item>
      <label class="item item-input">
        <i class="icon ion-email"></i><span class="input-label">Email</span> 
        <input type="email" ng-readonly="isEdit" ng-model="user.local.email" ng-value="user.local.email">
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-location"></i><span class="input-label">Adresse</span>
        <input type="text" ng-readonly="isEdit" ng-model="user.address" ng-value="user.address">
      </label>
      <label class="item item-input">
        <i class="icon ion-transgender"></i><span class="input-label">Le genre</span>  
        <input type="text" ng-readonly="isEdit" ng-model="user.gender" ng-value="user.gender">
      </label>
      <label class="item item-input">
        <i class="icon ion-calendar"></i><span class="input-label">Anniversaire</span>  
        <input type="text" ng-readonly="isEdit" ng-model="user.birthday" ng-value="user.birthday">
      </label>
      <label class="item item-input">
        <i class="icon ion-iphone"></i><span class="input-label">Téléphone</span>  
        <input type="number" ng-readonly="isEdit" ng-model="user.phone" ng-value="user.phone">
      </label>
      <div class="row">
        <div class="col">
            <button ui-sref="tabsController.orderHistory({idshipper : user._id})" class="button button-assertive  button-block button-outline icon-left ion-android-restaurant">Commande : {{countOrder}}</button>
        </div>
        <div class="col" ng-show="isEdit">
            <button ng-click="enableEdit()" class="button button-assertive  button-block button-outline icon-left ion-settings">Modifier </button>
        </div>
        <div class="col">
            <button ng-click="logout()" class="button button-assertive  button-block button-outline icon-left ion-log-in">Se déconnecter</button>
        </div>
      </div>
      <div class="row" ng-hide="isEdit">
        <div class="col">
          <button ng-click="updateUser(user._id)" class="button button-assertive  button-block button-outline icon-left ion-settings">Sauvegarder</button>
        </div>
        <div class="col">
          <button ng-click="cancelEdit()" class="button button-assertive  button-block button-outline icon-left ion-settings">Annuler</button>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
