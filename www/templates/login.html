<ion-view title="Login" id="page7">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 30px;"></div>
    <div>
      <img src="img/xrLH8cQuSeBAM2PKhReQ_2529241_icon.png" style="display: block; width: 100px; height: 100px; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form3" class="list">
      <div class="spacer" style="height: 30px;"></div>
      <ion-list id="login-list3">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="user.username">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Mot de passe</span>
          <input type="password" placeholder="" ng-model="user.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 20px;"></div>
      <button ng-click="login()" class="button button-assertive  button-block button-outline icon-left ion-log-in">Connexion</button>
      <button ng-click="loginFace()" class="button button-positive  button-block button-outline icon-left ion-social-facebook">Facebook</button>
      <a ui-sref="signup" id="login-button2" class="button button-assertive  button-block button-clear">S'inscrire</a>
    </form>
  </ion-content>
</ion-view>
